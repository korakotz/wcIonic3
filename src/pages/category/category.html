<ion-header>

  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let category of categories" (click)="openCategoryPage(category)">
          <!-- <ion-thumbnail item-left>
            <img [src]="category.image">
          </ion-thumbnail> -->
          <h2>{{ category.name }}</h2>
          <p>
            <span [innerHTML]="category.description.substr(0, 50) + '...'"></span>
            <span [innerHTML]="category.count + ' items'"></span>
          </p>
      
          <button ion-button icon clear item-right>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>

</ion-content>
